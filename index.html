<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar img {
            width: 100px;
            margin-bottom: 15px;
        }
        .sidebar input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            display: block;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            background: #34495e;
        }
        .sidebar a:hover {
            background: #1abc9c;
        }
        .content {
            flex: 1;
            padding: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="akali_poola_singhji.html" target="contentFrame">
            <img src="https://tse4.mm.bing.net/th?id=OIG3.6W4uH6YbP4Zazma0TM8t&pid=ImgGn" alt="Support Logo">
        </a>
        <input type="text" id="searchBar" placeholder="Search..." onkeyup="filterLinks()">
        <div id="menuLinks">
            <a href="block_ip.html" target="contentFrame">Block IP</a>
            <a href="bonus_payment.html" target="contentFrame">Bonus Payment</a>
            <a href="spss_export.html" target="contentFrame">SPSS Export</a>
            <a href="attacment_type.html" target="contentFrame">Attachment Type</a>
            <a href="authenticationgmail.html" target="contentFrame">Authentication Gmail</a>
            <a href="updatesample.html" target="contentFrame">Update Sample</a>
            <a href="customexport.html" target="contentFrame">Custom Export</a>
            <a href="importreview.html" target="contentFrame">Import Review</a>
            <a href="aboutme.html" target="contentFrame">About Me</a>


        </div>
    </div>
    <div class="content">
        <iframe name="contentFrame" src="akali_poola_singhji.html"></iframe>
    </div>

    <script>
        function filterLinks() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let links = document.querySelectorAll("#menuLinks a");

            links.forEach(link => {
                if (link.innerText.toLowerCase().includes(input)) {
                    link.style.display = "block";
                } else {
                    link.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
